<div class="contact-container">
  <h1>{{ 'Contact.Title' | translate }}</h1>
  <p>{{ 'Contact.Description' | translate }}</p>

  @if (!formSubmitted()) {
    <div class="contact-form">
      <div class="form-group">
        <label for="name">{{ 'Contact.Form.Name' | translate }}</label>
        <input
          type="text"
          id="name"
          [placeholder]="'Contact.Form.NamePlaceholder' | translate"
          [value]="formData().name"
          (input)="updateName($event)"
        />
      </div>

      <div class="form-group">
        <label for="email">{{ 'Contact.Form.Email' | translate }}</label>
        <input
          type="email"
          id="email"
          [placeholder]="'Contact.Form.EmailPlaceholder' | translate"
          [value]="formData().email"
          (input)="updateEmail($event)"
        />
      </div>

      <div class="form-group">
        <label for="message">{{ 'Contact.Form.Message' | translate }}</label>
        <textarea
          id="message"
          rows="5"
          [placeholder]="'Contact.Form.MessagePlaceholder' | translate"
          [value]="formData().message"
          (input)="updateMessage($event)"
        ></textarea>
      </div>

      <button type="submit" (click)="submitForm()">{{ 'Contact.Form.Submit' | translate }}</button>
    </div>
  } @else {
    <div class="success-message">
      <h2>{{ 'Contact.Success.Title' | translate }}</h2>
      <p>{{ 'Contact.Success.Message' | translate }}</p>
    </div>
  }
</div>
